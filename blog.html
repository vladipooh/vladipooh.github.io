    <script>
        const rssFeedURL = 'https://api.rss2json.com/v1/api.json?rss_url=https://phviro.blogspot.com/feeds/posts/default?alt=rss';

		fetch(rssFeedURL)
			.then(response => response.json())
			.then(data => {
				const items = data.items;
				let html = '';

				items.slice(0, 10).forEach(item => {
				const largeThumbnail = item.thumbnail.replace(/s72(-c)?/, 's640');

				html += `<div class="col-lg-4 mb-5">
							<div class="position-relative mb-4">
							<div class="thumbnail-wrapper">
								<img class="img-fluid rounded w-100" src="${largeThumbnail}" alt="${item.title} Thumbnail">
								</div>
							</div>
							<h6 class="font-weight-bold text-primary"><a href="${item.link}" target="_blank">${item.title}</a></h6>
							<small>Published on: ${new Date(item.pubDate).toDateString()}</small><br>
							<p>${item.description.slice(0, 100)}...</p>
							<a class="btn btn-sm btn-outline-primary py-2 mt-2" href="${item.link}" target="_blank">Read More</a>
						</div>`;
			});


				document.getElementById('rss-feed').innerHTML = html;
			})
			.catch(error => console.error('Error loading feed:', error));

    </script>
